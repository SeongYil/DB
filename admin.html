<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 관리 시스템</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="test-controls.css">
</head>
<body>
    <div class="admin-container">
        <div id="tree-container">
            <div class="tree-header">
                <button id="add-new-button">[+] 새 문서 추가</button>
            </div>
            <div id="tree-root"></div>
        </div>
        <div id="resizer"></div>
        <div id="editor-container">
            <div id="editor-content">
                <p class="info-text">왼쪽 트리에서 항목을 선택하거나, 새 문서를 추가하세요.</p>
            </div>
        </div>
    </div>

    <div id="test-controls">
        <h3>🧪 테스트 데이터 관리</h3>
        <div class="test-buttons">
            <button id="btn-create-1">더미 1개 생성</button>
            <button id="btn-create-1000">더미 1000개 생성</button>
            <button id="btn-delete-all" class="delete-button">⚠️ 전체 삭제</button>
        </div>
        <div id="test-log">테스트 로그가 여기에 표시됩니다.</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
