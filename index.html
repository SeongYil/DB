<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 문서 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-header">
        <h1>통합 문서 시스템</h1>
        <button id="mode-toggle-btn">관리자 모드</button>
    </div>

    <!-- 뷰어 모드 컨테이너 -->
    <div id="viewer-container">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색할 키워드를 입력하세요...">
                <button id="searchButton">검색</button>
            </div>
            <hr>
            <div id="breadcrumbContainer"></div>
            <div id="mainContentContainer"></div>
            <div id="resultsContainer">
                <p class="info-text">데이터를 불러오는 중입니다...</p>
            </div>
        </div>
    </div>

    <!-- 관리자 모드 컨테이너 (기본은 숨김) -->
    <div id="admin-container" style="display: none;">
        <div class="admin-layout">
            <div id="tree-container">
                <div class="tree-header">
                    <button id="add-new-button">[+] 새 문서 추가</button>
                </div>
                <div id="tree-root"></div>
            </div>
            <div id="resizer"></div>
            <div id="editor-container">
                <div id="editor-content">
                    <p class="info-text">왼쪽 트리에서 항목을 선택하거나, 새 문서를 추가하세요.</p>
                </div>
            </div>
        </div>
        <div id="test-controls">
            <h3 id="test-panel-header">
                🧪 테스트 데이터 관리 <span class="toggle-icon">▼</span>
            </h3>
            <div id="test-panel-content" class="collapsed">
                <div class="test-buttons">
                    <button id="btn-create-1">더미 1개 생성</button>
                    <button id="btn-create-100">테마 더미 100개</button>
                    <button id="btn-delete-all" class="delete-button">⚠️ 전체 삭제</button>
                </div>
                <div id="test-log">테스트 로그가 여기에 표시됩니다.</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="main.js" defer></script>
</body>
</html>
